<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   <link rel='stylesheet' type='text/css' media='screen' href='main.css'>  
</head>

<body style="display:flex;justify-content: space-around;">
    <div id="divRange" style="float: right;    display: none;flex-wrap: wrap;visibility: hidden;">
        <div style="display: flex;flex-direction: column;">

            <div >
                <Label> X</Label> <input id="position_x" step="0.001" max="1.0" min="-1.0" type="range">
            </div>
            <div>
                <Label>Y</Label>
                <input id="position_y" step="0.001" max="1.0" min="-1.0" type="range">
            </div>
            <div>
                <label>Z</label>
                <input id="position_z" step="0.001" max="1.0" min="-1.0" type="range">
            </div>
            <div>
                <label>Size</label>
                <input id="size_point" step="1.0" max="800" min="1.0" type="range">
            </div>
        </div>

    </div>
    <div>
        <canvas width="800" height="600" style="border: 1px solid black;" id="can"></canvas>
    </div>
</body>

<script src="./lib/cuon-matrix.js"></script>
<script type="module" src="./scripts/main.js"></script>

</html>
